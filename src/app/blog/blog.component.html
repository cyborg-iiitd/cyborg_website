<div class="container pl-5" >
  <div class="row d-flex mb-5" >
    <div class="card col-md-4 col-sm-12 col-lg-3 col-xl-3 mt-5" *ngFor="let i of data_array" style="margin-left: 40px;" (click)="fetchMd(i.MDFilePath)">
      <a href="/projects#markdown">
      <img class="card-img-top" src="{{i.Image}}" alt="Card image cap" style="margin-top:10px;">
      <div class="card-body" style="margin-bottom: 0;">
        <h5 class="card-title d-flex justify-content-center">{{i.Title}}</h5>
        <p class="card-text" style="justify-content: stretch;">{{i.Description}}</p>
        <div class="card-body d-flex justify-content-center align-items-center mt-0 mb-0 p-0">
          <!-- <a href="{{i.Drive}}" class="card-link"><i class="fab fa-google-drive"></i></a> -->
          <a href="{{i.Github}}" class="card-link"><i class="fa fa-github"></i></a>
        </div>
        <p *ngFor="let j of i.Members" style="margin: 0; padding: 0;">
          {{j}}
        </p>
      </div>
      </a>
    </div>
  </div>
</div>
